<ion-content class="background">
  <div class="commentariesTitle"> Commentaries </div>

  <div class="commentaries" *ngFor="let commentary of commentaryList | reverse">
    <div class="userName"> {{commentary.userName}} </div>
    <div class ="score"> {{commentary.score}} </div>
    <div class="addTime">  {{commentary.timeAdded}} min ago </div>
    <div class="text"> {{commentary.text}} </div>
    <div class="line"></div>
  </div>
</ion-content>
